<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="./index.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top:2rem;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="card">
      <div class="header">
        <div class="text">
          <div class="bal">my balance</div>
          <div class="price">$921.48</div>
        </div>
          <img src="./images/logo.svg" alt="">
      </div>
    <div class="sec-card">

     <h2>Spending - Last 7 days</h2>
    
      <div class="days">
        <div class="mon"><div class="bar"></div><div class="day">mon</div></div>
        <div class="mon"><div class="tbar"></div><div class="day">tue</div></div>
        <div class="mon"><div class="wbar"></div><div class="day">wed</div></div>
        <div class="mon"><div class="thbar"></div><div class="day">thu</div></div>
        <div class="mon"><div class="fbar"></div><div class="day">fri</div></div>
        <div class="mon"><div class="sbar"></div><div class="day">sat</div></div>
        <div class="mon"><div class="subar"></div><div class="day">sun</div></div>
      </div>
      <div class="line"></div>
      
      <div class="foot">
        <div class="first-div">
          <div class="tota">Total this month</div>
          <div class="price">$478.33</div>
        </div>
        <div class="sec-div">
          <div class="per"> +2.4%</div>
          <div class="from">from last month</div>
        </div>
      </div>
      
    </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Phantom</a>.
  </div>
  <script src="./index.js"></script>
</body>
</html>
